<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/nolan/64/edit--v1.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact List</title>
  </head>
  <body>
    <div>
      <h1>My Contact List</h1>
      <h2 id="add">Add Contact</h2>
    </div>
    <form id="form" class="form hidden">
      <label for="name">Name</label><br />
      <input type="text" name="name" id="name" autocomplete="off" /><br />
      <label for="tel">Telephone</label><br />
      <input type="tel" name="tel" id="tel" autocomplete="off" />
      <div class="btns">
        <h3 id="cancel">Cancel</h3>
        <h3 id="save">Save</h3>
      </div>
    </form>
    <input
      type="text"
      name="search"
      id="search"
      placeholder="Search Name"
      autocomplete="off"
    />

    <ul id="list"></ul>

    <script src="app.js"></script>
  </body>
</html>
